name: Setup x-ui with ngrok

on:
  push:
    branches:
      - main

jobs:
  setup-xui-ngrok:
    runs-on: ubuntu-latest

    env:
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      PANEL_PORT: 2020

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list >/dev/null
          sudo apt update
          sudo apt install ngrok

      - name: Start ngrok tunnel
        run: ngrok authtoken $NGROK_AUTH_TOKEN && ngrok tcp $PANEL_PORT --log=stdout &
      
      - name: Wait for ngrok to initialize
        run: sleep 10

      - name: Fetch ngrok public URL
        id: ngrok-url
        run: |
          NGROK_URL=$(curl --silent http://localhost:4040/api/tunnels | jq -r .tunnels[0].public_url)
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: sudo apt-get install -y wget curl tar jq

      - name: Install and Configure x-ui
        run: |
          sudo bash <(curl -Ls https://raw.githubusercontent.com/mhsanaei/3x-ui/master/install.sh)
          sudo /usr/local/x-ui/x-ui setting -port ${{ env.PANEL_PORT }}

      - name: Output x-ui Panel URL
        run: echo "x-ui Panel is available"

      - name: Run x-ui
        run: sudo systemctl start x-ui
